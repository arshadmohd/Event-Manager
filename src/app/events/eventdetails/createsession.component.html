<div  style="width:400px">
  <div>    
    <form [formGroup]="createSession" novalidate>
      <div class="form-group">
        <label for="name">Session Name</label>
        <input type="text" name="name" id="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="presenter">Presenter</label>
        <input type="text" name="presenter" id="Presenter" class="form-control" />
      </div>
      <div class="form-group">
        <label for="level">Level</label>
        <select id="level" name="level" class="form-control">
          <option value="1">Beginner</option>
          <option value="2">Intermediate</option>
          <option value="3">Advance</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Duration">Duration</label>
        <select id="duration" name="duration" class="form-control">
          <option value="1">4 Hrs</option>
          <option value="2">8 Hrs</option>
          <option value="3">16 Hrs</option>
        </select>
      </div>
      <div class="form-group">
        <label for="abstract">Abstract</label>
        <textarea name="abstract" id="abstract" class="form-control"></textarea>
      </div>
      <div style="text-align: center">
        <span style="margin: 5px"><button class="btn btn-warning" (click)="createNewSession()">Create</button></span>
        <span style="margin: 5px"><button class="btn btn-default" (click)="toggleMode()">Cancel</button></span>
      </div>
    </form>
  </div>
</div>
